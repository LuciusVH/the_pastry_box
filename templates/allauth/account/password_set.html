{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center text-center">
    <div class="col-8 col-md-6 mt-3">
      <h2>{% trans "Password Reset" %}</h2>
      <hr class="mb-3">
    </div>
  </div>
  <div class="row pb-2 justify-content-center text-center">
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set col-11 col-md-5 col-lg-4">
      {% csrf_token %}
      {{ form | crispy }}
      <input type="submit" name="action" value="{% trans 'Set Password' %}" class="btn btn-cta my-2" />
    </form>
  </div>
</div>

{% endblock %}
