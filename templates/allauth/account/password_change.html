{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<form method="POST" action="{% url 'account_change_password' %}" class="password_change col-11 col-md-5 col-lg-4">
  {% csrf_token %}
  {{ form | crispy }}
  <button type="submit" name="action" class="btn btn-cta my-2">{% trans "Change Password" %}</button>
  <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
</form>

{% endblock %}
