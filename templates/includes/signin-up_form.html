{% load static %}

<div class="signin-up-container">
  <form action="{% url 'account_login' %}" class="form-signin d-flex-inline align-items-center text-center">
    {% csrf_token %}
    <h4>Sign In</h4>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="signinEmail" placeholder="name@example.com">
      <label for="signinEmail">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="signinPassword" placeholder="Password">
      <label for="signinPassword">Password</label>
    </div>
    <button class="btn btn-cta" type="submit">Sign In</button>
    <p class="text-muted">New here?</p>
    <span class="signinToSignup link">Create your account</span>
    <p class="text-muted">Forgot your password?</p>
    <a href="">Change it</a>
  </form>
  <form action="" class="form-signup d-flex-inline align-items-center text-center">
    <h4>Sign Up</h4>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="signupFirstName" placeholder="First Name">
      <label for="signupFirstName">First Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="signupLastName" placeholder="Last Name">
      <label for="signupLastName">Last Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com">
      <label for="signupEmail">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="signupPassword" placeholder="Password">
      <label for="signupPassword">Password</label>
    </div>
    <button class="btn btn-cta" type="submit">Sign In</button>
    <p class="text-muted">Already got an account?</p>
    <span class="signupToSignin link">Log In</span>
  </form>
</div>

<script src="{% static 'js/signin-up_form.js' %}"></script>
