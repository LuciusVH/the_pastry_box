{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="page-header"></div>
{% endblock page_header %}

{% block content %}
<section>
  <div class="container">
    <div class="row">
      <div class="col mt-3">
        <h2>Shopping Bag</h2>
        <hr class="mb-4">
      </div>
    </div>

    <div class="row">
      <div class="col">
        {% if cart_items %}
        <div class="table-responsive rounded"></div>
        {% else %}
        <p class="lead mb-5">Your cart is empty.</p>
        <a href="{% url 'products' %}" class="btn rounded-0">
          <span class="icon">
            <i class="fas fa-chevron-left"></i>
          </span>
          <span class="text-uppercase">Keep Shopping</span>
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
