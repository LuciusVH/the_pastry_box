{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
{% endblock extra_css %}


{% block page_header %}
<div class="page-header"></div>
{% endblock page_header %}

{% block content %}
<section>
  <div class="container">
    <div class="row">
      <div class="col text-center mt-3">
        <h2 class="title-inline">Newsletter</h2>
        <hr class="w-50 m-auto mb-4">
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-4">
        <form action="{% url 'send_newsletter' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form | crispy }}
          <div class="text-center text-md-end mt-4">
            <a href="{% url 'profile' %}" class="btn btn-cta-light">Cancel</a>
            <button type="submit" class="btn btn-cta">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
